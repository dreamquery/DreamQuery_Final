      <div class="panel panel-default">
        <div class="panel-body productarea">
          <div class="row">
            <div class="col-lg-2 col-md-3 pleft">
              <a rel="pics-{id}" href="{big_image_url}" class="mc_swipebox">
                <img src="{image}" alt="{product_title}" title="{product_title}" class="img-responsive">
              </a>
              {other_images}
              <hr>
              {sale}
              {offer_expiry}
              {product_expiry}
              {multi_buy}
            </div>
            <div class="col-lg-10 col-md-9 pright">
              <b>{product_title}</b>
              <span class="code">{pcode}</span> <span class="nostock">{out_of_stock}</span>
              <hr>
              <span class="price">{price}</span>
              {description}
              <hr>
              {product_link}
              {en_wishlist}
              {en_basket}
            </div>
          </div>
        </div>
      </div>
