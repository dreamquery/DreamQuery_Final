        <div class="panel panel-default itemgift" id="gft-{id}">
         <div class="panel-body">
           <div class="from">
             <i class="fa fa-angle-left"></i> <b>{from}:</b> {from_name}
             <span>{from_email}</span>
           </div>
           <div class="to">
             <i class="fa fa-angle-right"></i> <b>{to}:</b> {to_name}
             <span>{to_email}</span>
           </div>
           {custom_message}
         </div>
         <div class="panel-footer">
           <a rel="nofollow" href="{url}" title="{edit}" onclick="mc_Window(this.href, 0, 0, '');return false"><i class="fa fa-pencil fa-fw"></i> {edit}</a>
         </div>
        </div>
