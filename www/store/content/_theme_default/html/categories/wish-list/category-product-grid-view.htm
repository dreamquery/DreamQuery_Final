      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 wrapper">
        <div class="panel panel-default">
          <div class="panel-body productarea">
            <div class="pleft">
              <a rel="pics-{id}" href="{big_image_url}" class="mc_swipebox">
                <img src="{image}" alt="{img_alt}" title="{img_title}">
              </a>
              {other_images}
              <hr>
            </div>
            <div class="pright">
              <div class="title">{product_title}</div>
              <span class="code">{pcode}</span>
            </div>
          </div>
          <div class="panel-footer">
            <div class="price">{price}</div>
            <hr>
            {mp3_preview}
            {en_basket}
            <span class="nostock">{out_of_stock}</span>
          </div>
        </div>
      </div>
