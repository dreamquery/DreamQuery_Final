<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Newsletter</title>
    <style type="text/css">
    body {
      background:#fff;
      color:#000;
      font:12px verdana,sans-serif;
      margin:0;
      padding:0;
    }
    a {
      color:#000;
    }
    #wrapper {
      width:600px;
      padding:3px;
      border:1px solid #c0c0c0;
      margin:10px;
    }
    .head {
      background:#96EEEF;
      padding:15px;
      font-size:14px;
      margin:0;
    }
    .msg {
      padding:10px;
    }
    </style>
  </head>

  <body>

    <div id="wrapper">

      <p class="head">Newsletter</p>

      <p class="msg">
      Welcome to our newsletter,<br><br>

      This is the latest news.<br><br>

      To unsubscribe and receive no further mailings, click <a href="{unsubscribe}">here.</a>
      </p>

    </div>

  </body>

</html>
